name: Deploy Service Orders API

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted # ← Mudança aqui
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to homelab
        run: |
          cd service-orders-nestjs-api
          git pull origin main
          docker-compose down
          docker-compose up -d

      - name: Health check
        run: |
          sleep 30
          curl -f http://localhost:3000/health || exit 1
